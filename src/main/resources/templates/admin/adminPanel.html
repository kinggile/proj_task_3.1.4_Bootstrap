<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: ghostwhite">


<header style="background: #404040">
    <nav class="navbar navbar-default" style="background-color: #404040">
        <div class="container-fluid">

            <!--                слева email            -->
            <span class="navbar-text text-white" style="margin: auto 10px auto">
                <strong><th:block th:text="${email.getEmail()}"></th:block>213@mail.ru</strong>
                <a>with roles: </a>
                <th:block th:each="user : ${users.getRoles()}" th:text="${user.getRole()}">ROLE</th:block>
             </span>

            <!--                кнопка выхода-->
            <div>
                <ul class="nav float-end">
                    <li class="nav-item" style="margin: auto 10px auto">
                        <form th:action="@{/logout}" th:method="post">
                            <input type="submit" value="Logout"
                                   class="bg-color: #404040 form-control-plaintext text-white-50 ">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="d-flex flex-column flex-md-row vh-100">

    <!--    Левая часть-->
    <div class="col-md-2 bg-white p-0">
        <nav class="nav flex-column nav-pills" style="margin: 15px auto">
            <a class="nav-link active px-4 h6" th:href="admin">Admin</a>
            <a class="nav-link px-4 h6" th:href="user">User</a>
        </nav>
    </div>

    <!--    Права часть-->
    <div class="col-md-10 bg-light px-5" style="margin: 15px auto">
        <div class="row">

            <div class="col">
                <h2>
                    <strong>Admin panel</strong>
                </h2>
            </div>

            <div>
                <ul class="nav nav-tabs" style="margin: 15px auto auto;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#adminPanel">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#newUser">New user</a>
                    </li>
                </ul>
            </div>

            <!--Таблица всех юзеров-->
            <div>
                <table class="table table-striped table-bordered">
                    <tbody>
                    <tr>
                        <th class="h4 px-3">All users</th>
                    </tr>
                    <tr>
                        <td class="bg-white p-4">
                            <table class="table table-borderless table-striped">
                                <thead class="border-top border-bottom">
                                <tr></tr>
                                <tr class="border-top border-bottom">
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="border-top" th:each="user : ${allUser}">
                                    <td th:text="${user.getId()}">213</td>
                                    <td th:text="${user.getFirstname()}">123</td>
                                    <td th:text="${user.getLastname()}">123</td>
                                    <td th:text="${user.getAge()}">123</td>
                                    <td th:text="${user.getEmail()}">123</td>
                                    <td th:text="${user.getRoles()}">123</td>
                                    <td>
                                        <button type="button" class="btn btn-info" style="color: white">Edit</button>
                                        <div class="modal" tabindex="-1">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="modalBasicLabel">Modal title</h5>
                                                        <button type="button" class="btn-close"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">...</div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary">Close</button>
                                                        <button type="button" class="btn btn-primary">Save changes
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger">Delete</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--Конец таблицы всех юзеров-->

        </div>

    </div>
</div>


</body>
</html>
