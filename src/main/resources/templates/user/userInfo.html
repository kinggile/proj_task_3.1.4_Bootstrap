<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<header style="background: #404040">
    <nav class="navbar navbar-default" style="background-color: #404040">
        <div class="container-fluid">

            <!--                слева email            -->
            <span class="navbar-text text-white" style="margin: auto 10px auto">
                <strong><th:block th:text="${email.getEmail()}"></th:block></strong>
                <nobr>with roles: </nobr>
                <th:block th:each="user : ${users.getRoles()}" th:text="${user.getRole()}"></th:block>
             </span>

            <!--                кнопка выхода-->
            <div>
                <ul class="nav float-end">
                    <li class="nav-item" style="margin: auto 10px auto">
                        <form th:action="@{/logout}" th:method="post">
                            <input type="submit" value="Logout"
                                   class="bg-color: #404040 form-control-plaintext text-white-50 ">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${users.id}"></td>
        <td th:text="${users.firstname}"></td>
        <td th:text="${users.lastname}"></td>
        <td th:text="${users.age}"></td>
        <td th:text="${users.email}"></td>
        <td th:text="${users.roles}"></td>
    </tr>
    </tbody>
</table>

<br>
<hr/>

<a th:href="@{/logout}">Logout</a>

</body>
</html>
